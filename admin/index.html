<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://getbootstrap.com/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>UI/UX Design - Tiago F.</title>
</head>

<body>
    <div class="container">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <img src="/assets/img/logo.png" alt="" width="200">
                </a>
            </div>
            <div class="col-md-3 text-end">
                <button type="button" class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#criar_projeto">Novo Projeto</button>
                <button type="button" class="btn btn-danger">Sair</button>
            </div>
        </header>
    </div>
    <main>
        <section class="py-5">
            <div class="container">
                <h1 class="text-center">
                    Cat√°logo de Projetos
                </h1>
            </div>
        </section>
        <section class="py-5">
            <div class="container">
                <div class="row gap-3">
                    <div class="card col" style="width: 18rem;">
                        <img src="/assets/img/card-img.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editar_projeto">
                                Editar
                            </a>
                            <a href="#" class="btn btn-danger">
                                Excluir
                            </a>
                        </div>
                    </div>

                    <div class="card col" style="width: 18rem;">
                        <img src="/assets/img/card-img.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editar_projeto">
                                Editar
                            </a>
                            <a href="#" class="btn btn-danger">
                                Excluir
                            </a>
                        </div>
                    </div>

                    <div class="card col" style="width: 18rem;">
                        <img src="/assets/img/card-img.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editar_projeto">
                                Editar
                            </a>
                            <a href="#" class="btn btn-danger">
                                Excluir
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!--Modal - Editar-->
    <div class="modal fade" id="editar_projeto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title fs-5" id="exampleModalLabel">Editar projeto</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="titulo__projeto" class="col-form-label">Titulo do projeto:</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="titulo"
                                name="title"
                            >
                        </div>
                        <div class="mb-3">
                            <label for="link__projeto" class="col-form-label">Link do projeto:</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="link__projeto"
                                name="link"
                            >
                        </div>
                        <div class="mb-3">
                            <label for="formFile" class="form-label2">Selecione uma imagem:</label>
                            <input 
                                class="form-control" 
                                type="file" 
                                id="formFile"
                                accept="image/*"
                                name="image"
                            >
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!--Modal - Criar-->
    <div class="modal fade" id="criar_projeto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title fs-5" id="exampleModalLabel">Criar projeto</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="titulo__projeto" class="col-form-label">Titulo do projeto:</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="titulo"
                                name="title"
                            >
                        </div>
                        <div class="mb-3">
                            <label for="link__projeto" class="col-form-label">Link do projeto:</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="link__projeto"
                                name="link"
                            >
                        </div>
                        <div class="mb-3">
                            <label for="formFile" class="form-label2">Selecione uma imagem:</label>
                            <input 
                                class="form-control" 
                                type="file" 
                                id="formFile"
                                accept="image/*"
                                name="image"
                            >
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
